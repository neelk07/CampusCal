{% extends "base.html" %}

{% block content %}

<div class="well">



<form id="search-form" method="get" action=".">
    {{ form.as_p }}
    <input type="submit" value="search" />
</form>

<br>

<div id="search-results">
    {% if show_results %}

      {% for event in events %}
        <h2>{{event.title}}</h2>

      {% endfor %}
    
    {% endif %}
</div>

</div>




{% endblock %}
