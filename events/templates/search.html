{% extends "base.html" %}

{% block content %}

<div class="pure-skin-mine">
    <div class="splash">
        <div class="pure-g-r">
            

            <div class="pure-u-4-5">
                <div class="l-box">

                  <form class="pure-form" method="get" action="." >
                      <fieldset>
                          <legend>Event Keyword:</legend>
                            {{ form.query}}
                            <input type="submit" class="pure-button pure-button-primary" value="Search" />
                      </fieldset>
                  </form>

                  <br>

                  <div id="search-results">
                      {% if show_results %}

                            {% if events %}

                                {% for event in events %}
                                  <h3>{{event.title}}</h3>

                                {% endfor %}
                            
                            {% else %}
                               
                                <h3>Sorry! No results found.</h3>
                            
                            {% endif %}

                      {% else %}
                          
                          <h3>Sorry! No results found.</h3>
                      
                      {% endif %}
                  </div>
             
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
