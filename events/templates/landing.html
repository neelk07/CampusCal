{% extends "base.html" %}
{% block content %}

    <div class="splash">
        <div class="pure-g-r">
            <div class="pure-u-1-3">
                <div class="l-box splash-image">
                    <img src="http://placehold.it/500x350"
                         alt="Placeholder image for example.">
                </div>
            </div>

            <div class="pure-u-2-3">
                <div class="l-box splash-text">
                    <h1 class="splash-head">CampusCal</h1>

                    <h2 class="splash-subhead">Discover What's Happening On Your Campus!</h2>
                      {% if user.is_authenticated %}
                      <h1>Hey {{user.first_name }} {{user.last_name}}!</h1>
                      {% endif %}

                      {% if not user.is_authenticated %}
                      <a href="http://campuscal.herokuapp.com/facebook/connect/" class="pure-button primary-button">Facebook Login</a>
                      {% endif %}
                </div>
            </div>
        </div>
    </div>


        
    </div>

{% endblock %}
