{% load staticfiles %}

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive pricing table.">
    <title>CampusCal</title>


 <!-- Stylesheets and Scripts -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static "css/custom.css" %}">
    <script src="http://use.typekit.net/gis6vng.js"></script>
    <script>
        try { Typekit.load(); } catch (e) {}
    </script>    
    <!-- Google Analytics -->

</head>
<body>



<div class="content">
    <div class="header">
        <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
            <a class="pure-menu-heading" href="">CampusCal</a>

            <ul>
                <li><a href="/search/">Discover</a></li>
                <li><a href="/recent/">Recent Events</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                {% if user.is_authenticated %}
                 <li><a href="/profile/">Profile</a></li>
                <li><a href="{% url 'auth_logout' %}?next={{ request.path|urlencode }}" class="pure-button primary-button">Log Out</a><li>
                {% endif %}
            </ul>
        </div>
    </div>

        {% block content %}
        {% endblock %}

    <div class="footer">
        Made by CampusCal Team
    </div>
</div>

<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js"></script>
<script>
YUI().use('node-base', 'node-event-delegate', function (Y) {
    // This just makes sure that the href="#" attached to the <a> elements
    // don't scroll you back up the page.
    Y.one('body').delegate('click', function (e) {
        e.preventDefault();
    }, 'a[href="#"]');
});
</script>



</body>
</html>
